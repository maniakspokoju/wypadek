<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mini gra QR ‚Äì 9.8.6</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f4f4f4;
}

h1 { font-size: 26px; text-align:center; margin:20px 0; }

button {
  width: 100%;
  padding: 18px;
  font-size: 22px;
  margin: 20px 0;
  border-radius: 12px;
  border: none;
  background: #007bff;
  color: white;
}
button:active { background: #0056b3; }

#screen-game { display:none; text-align:center; }

#targetLetter {
  font-size: 140px;
  font-weight: bold;
  margin: 0;
  line-height: 1.2;
}

#timerInfo { font-size: 72px; margin: 10px 0; }
#pointsClock { display:flex; justify-content:space-between; font-size: 28px; padding: 0 20px; }


#overlayMessage {
  position: fixed;        /* nak≈Çadka wzglƒôdem okna */
  bottom: 20px;           /* 20px od dolnej krawƒôdzi */
  left: 50%;              /* ≈õrodek poziomo */
  transform: translateX(-50%);  /* dok≈Çadne wy≈õrodkowanie */
  font-size: 48px;        /* du≈ºa czcionka */
  font-weight: bold;
  color: white;
  text-align: center;
  z-index: 1000;          /* ≈ºeby by≈Ça nad wszystkim */
  pointer-events: none;   /* klikniƒôcia przechodzƒÖ przez overlay */
}

.locked { background-color: #cc0000 !important; color: white !important; }
.flash-success { background-color: #00cc44 !important; color: black !important; }
.flash-error { background-color: #ff4444 !important; color: black !important; }

#screen-end { display:none; padding:20px; text-align:center; font-size:28px; }
#endMessage { font-size:48px; font-weight:bold; color:white; background-color:green; padding:20px; margin:20px 0; }
#endRoute { margin-top:20px; font-size:28px; }
</style>
</head>
<body>

																																			<h1>Mini gra QR ‚Äì 9.8.9</h1>

<div id="screen-init">
  <label>
    Liczba punkt√≥w do zdobycia (3-7):
    <input type="number" id="inputPoints" min="3" max="7" value="7">
  </label>
  <br><br>
  <label>
    Czas na zeskanowanie kolejnej litery w sekundach (3-60):
    <input type="number" id="inputTime" min="3" max="60" value="10">
  </label>
  <br><br>
  <button id="startBtn">START</button>
</div>

<div id="screen-game">
<p id="targetLetter"></p>
<p id="timerInfo"></p>
  <div id="pointsClock">
    <div>Punkty: <span id="points">0</span></div>
    <div>Czas gry: <span id="gameClock">00:00</span></div>
	  </div>
<p id="overlayMessage"></p> <!-- teraz poni≈ºej timerInfo -->
  
</div>

<div id="screen-end">
  <div id="endMessage"></div>
  <div id="endRoute"></div>
  <div id="resultTableContainer" style="margin-top:20px; max-height:400px; overflow-y:auto;">
    <table id="resultTable" border="1" style="width:100%; border-collapse:collapse; text-align:center;">
      <thead>
        <tr>
          <th>Tag NFC</th>
          <th>Czas od poprzedniego punktu</th>
          <th>Czas ca≈Çkowity</th>
        </tr>
      </thead>
      <tbody>
        <!-- Wyniki bƒôdƒÖ dodawane dynamicznie -->
      </tbody>
    </table>
  </div>
</div>

<script>
const ROUTE = ["A","D","G","E","B","F","C"];
let routeIndex = 0;
let routeDirection = 1;
let currentTarget = null;
let history = [];
let points = 0;
let isLocked = false;
let timeLeft = 5;
let timerInterval = null;
let gameStartTime = null;
let gameClockInterval = null;
let gameFinished = false;
let maxPoints = 7;    // domy≈õlnie 7 punkt√≥w
let scanTime = 10;    // domy≈õlnie 10 sekund na literƒô
let scanHistory = []; // { tag: "A", delta: 3.5, total: 12.2 }

const startBtn = document.getElementById("startBtn");
const targetLetter = document.getElementById("targetLetter");
const timerInfo = document.getElementById("timerInfo");
const pointsEl = document.getElementById("points");
const gameClockEl = document.getElementById("gameClock");
const overlay = document.getElementById("overlayMessage");
const screenInit = document.getElementById("screen-init");
const screenGame = document.getElementById("screen-game");
const screenEnd = document.getElementById("screen-end");
const endMessage = document.getElementById("endMessage");
const endRoute = document.getElementById("endRoute");

/* ===== FUNKCJE ===== */

function initializeRoute() {
  routeIndex = Math.floor(Math.random() * ROUTE.length);
  routeDirection = Math.random() < 0.5 ? 1 : -1;
  currentTarget = ROUTE[routeIndex];
  history = [currentTarget];
  updateDisplay();
}

function moveToNextTarget() {
  routeIndex = (routeIndex + routeDirection + ROUTE.length) % ROUTE.length;
  currentTarget = ROUTE[routeIndex];
  history.push(currentTarget);
  updateDisplay();
}

function updateDisplay() {
  targetLetter.innerText = currentTarget;
  timerInfo.innerText = `Czas: ${timeLeft}s`;
  pointsEl.innerText = points;
}

function startTimer() {
  clearInterval(timerInterval);
  timeLeft = scanTime;  // teraz czas z pola startowego
  timerInfo.innerText = `Czas: ${timeLeft}s`;

  timerInterval = setInterval(() => {
    timeLeft--;
    timerInfo.innerText = `Czas: ${timeLeft}s`;
    if(timeLeft <=0) {
      clearInterval(timerInterval);
      lockGame();
    }
  }, 1000);
}

function lockGame() {
  isLocked = true;
  document.body.classList.add("locked");
  overlay.style.display="flex";
  overlay.innerText="BLOKADA";
  if(navigator.vibrate) navigator.vibrate([200,100,200,100,400]);
}

function unlockGame() {
  if(!isLocked) return;
  isLocked = false;
  document.body.classList.remove("locked");
  overlay.style.display="none";
  startTimer();
}

function flashScreen(type,message) {
  overlay.style.display="flex";
  overlay.innerText=message;

  if(type==="success") document.body.classList.add("flash-success");
  if(type==="error") document.body.classList.add("flash-error");

  setTimeout(()=> {
    document.body.classList.remove("flash-success");
    document.body.classList.remove("flash-error");
    if(!isLocked) overlay.style.display="none";
  },1000); // üî• wyd≈Çu≈ºony czas wy≈õwietlania
}

function onScan(text) {
  if(gameFinished) return;

  const code = text.toUpperCase().trim();
  const now = Date.now();
  let delta = 0;

  if(scanHistory.length === 0) {
    delta = (now - gameStartTime) / 1000; // sekundy od startu
  } else {
    delta = (now - scanHistory[scanHistory.length - 1].timestamp) / 1000;
  }

  scanHistory.push({
    tag: code,
    delta: delta.toFixed(2) + " s",
    total: ((now - gameStartTime)/1000).toFixed(2) + " s",
    timestamp: now
  });

  if(isLocked) {
    if(code==="UNLOCK") unlockGame();
    return;
  }

  if(code===currentTarget) {
    clearInterval(timerInterval);

    points++;
    history.push(currentTarget);
    updateDisplay();
    flashScreen("success","SUKCES");

    if(points >= maxPoints) {
      gameFinished = true;
      clearInterval(timerInterval);
      clearInterval(gameClockInterval);

      setTimeout(()=> {
        screenGame.style.display="none";
        screenEnd.style.display="block";
        endMessage.innerText = `WYGRANA!\nCzas: ${gameClockEl.innerText}`;
        endRoute.innerText = "Trasa: " + history.join(" ‚Üí ");

        // üîπ Wype≈Çniamy tabelƒô wynik√≥w
        const tbody = document.querySelector("#resultTable tbody");
        tbody.innerHTML = ""; // czyszczenie
        scanHistory.forEach(s => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${s.tag}</td><td>${s.delta}</td><td>${s.total}</td>`;
          tbody.appendChild(tr);
        });

        // przewijamy do do≈Çu tabeli
        document.getElementById("resultTableContainer").scrollTop = document.getElementById("resultTableContainer").scrollHeight;
      }, 800);
      return;
    }

    setTimeout(()=> {
      moveToNextTarget();
      startTimer();
    },1000);

  } else {
    flashScreen("error","B≈ÅƒòDNY KOD");
  }
}
function startGameClock() {
  gameStartTime = Date.now();
  gameClockInterval = setInterval(() => {
    const elapsed = Date.now()-gameStartTime;
    const minutes = Math.floor(elapsed/60000);
    const seconds = Math.floor((elapsed/1000)%60);
    gameClockEl.innerText=`${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
  },200);
}

/* ===== START ===== */
startBtn.onclick = async () => {
  // Pobranie warto≈õci z p√≥l i konwersja na liczby
  const pointsInput = parseInt(document.getElementById("inputPoints").value);
  const timeInput = parseInt(document.getElementById("inputTime").value);

  if(pointsInput >= 3 && pointsInput <= 7) maxPoints = pointsInput;
  if(timeInput >= 3 && timeInput <= 60) scanTime = timeInput;

  screenInit.style.display = "none";
  screenGame.style.display = "block";

  startGameClock();
  initializeRoute();
  startTimer();

  // üî• OBS≈ÅUGA NFC ‚Äì przy≈Ço≈ºenie tagu wywo≈Ça onScan
  if ('NDEFReader' in window) {
    try {
      const nfcReader = new NDEFReader();
      await nfcReader.scan();

      nfcReader.onreading = event => {
        const decoder = new TextDecoder();
        const record = event.message.records[0];
        let text = decoder.decode(record.data);
        text = text.replace(/\u0000/g,"").trim();
        onScan(text);
      };

    } catch(e) {
      console.log("B≈ÇƒÖd NFC:", e);
    }
  }
};
</script>
</body>
</html>
